<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="../css/combined_styles.css">
  <link rel="icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>

<header>
  <div class="logo">
    <img src="../img/Mental_Health_Support_Logo.png" alt="Mental Health Support Logo">
  </div>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./about_page.html">About Us</a></li>
      <li><a href="./psyc_list.html">Therapists List</a></li>
      <li><a href="./tests_page.html">Psychometer</a></li>
      <li><a href="./matching.html">Find A Therapist</a></li>
      <li><a href="./resources_page.html">Blog</a></li>
    </ul>
  </nav>
  <div class="auth-buttons">
    <button class="auth-button"><a href="./log_in.jsp">Login</a></button>
    <button id="signupButton" class="auth-button"><a href="./sign_up.jsp">Sign Up</a></button>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button type="button">Search</button>
  </div>
</header>

<div class="container">
  <div class="profile-header">
    <img id="profile-picture" class="profile-picture" src="" alt="Profile Picture">
    <h1 id="doctor-name"></h1>
    <p id="doctor-specialty"></p>
  </div>
  <div class="section contact-info">
    <p>Email: <a id="doctor-email" href=""></a></p>
    <p>Phone: <a id="doctor-phone" href=""></a></p>
    <p id="doctor-address"></p>
  </div>
  <div class="section">
    <h2>Biography</h2>
    <p id="doctor-biography"></p>
  </div>
  <div class="section">
    <h2>Education</h2>
    <ul id="doctor-education"></ul>
  </div>
  <div class="section">
    <h2>Experience</h2>
    <p id="doctor-experience"></p>
  </div>
  <button id="appointment-button">Make an Appointment</button>
  <div id="calendar" class="calendar"></div>
</div>

<footer class="footer">
  <p><a href="#" class="footer-link">Privacy Policy</a> | <a href="#" class="footer-link">Terms of Service</a></p>
  <p>Contact: info@mindlink.com | Follow us on social media</p>
</footer>

<script src="../Js_files/dr_couple_therapy_test.js"></script>
</body>
</html>
